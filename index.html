<!DOCTYPE html>
    <html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>Scuderia Pro Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
    </head>

    <body onload="initApp()">

        <div id="login-screen" class="screen">
            <div class="login-card">
                <img src="icon.png" class="logo-login">
                <h2>Accesso Scuderia</h2>
                <input type="password" id="psw" placeholder="Password di accesso">
                <button onclick="checkPassword()">Entra nella Scuderia ‚ûî</button>
            </div>
        </div>

        <div id="main-app" style="display:none;">

            <nav id="main-nav">
                <button onclick="showSection('section-home')">üè† Home</button>
                <button onclick="showSection('section-ferrature')">üî® Ferrature</button>
                <button onclick="showSection('section-lezioni')">üìñ Lezioni</button>
                <button onclick="logout()" style="color: #e74c3c;">Logout</button>
            </nav>

            <div id="section-home" class="section">
                <div class="home-hero">
                    <img src="icon.png" class="logo-home">
                    <h1>Gestione Scuderia</h1>
                    <div class="menu-grid">
                        <div class="menu-btn" onclick="showSection('section-ferrature')">
                            <span>üî®</span>
                            <h3>Ferrature</h3>
                        </div>
                        <div class="menu-btn" onclick="showSection('section-lezioni')">
                            <span>üìñ</span>
                            <h3>Lezioni</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div id="section-ferrature" class="section" style="display:none;">
                <h2>üî® Gestione Ferrature</h2>
                <form id="form-cavallo" class="modern-form">
                    <div class="form-grid">
                        <input type="text" id="nome" placeholder="Nome Cavallo" required>
                        <input type="date" id="ultima" required title="Data ultima ferratura">
                        <input type="number" id="intervallo" placeholder="Giorni (es. 40)" required>
                    </div>
                    <button type="submit">Aggiungi Cavallo</button>
                </form>

                <input type="text" id="search" placeholder="üîç Cerca cavallo..." onkeyup="render()"
                    style="margin-bottom:20px;">

                <div id="lista-cavalli" class="mobile"></div>

                <table id="tabella-cavalli" class="desktop modern-table">
                    <thead>
                        <tr>
                            <th>Cavallo</th>
                            <th>Ultima</th>
                            <th>Intervallo</th>
                            <th>Prossima</th>
                            <th>Mancano</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="section-lezioni" class="section" style="display:none;">
                <h2>üìñ Diario Lezioni</h2>
                <form id="form-lezione" class="modern-form">
                    <div class="form-grid">
                        <input type="text" id="allievo" placeholder="Nome Allievo" required>
                        <input type="date" id="data-lezione" required>
                        <input type="time" id="ora-lezione" required>
                        <select id="stato-pagamento">
                            <option value="da-pagare">‚ùå Da Pagare</option>
                            <option value="pagato">‚úÖ Pagato</option>
                        </select>
                    </div>
                    <button type="submit" id="btn-salva-lezione">Aggiungi Lezione</button>
                </form>

                <div id="lista-lezioni" class="mobile"></div>

                <table id="tabella-lezioni" class="desktop modern-table">
                    <thead>
                        <tr>
                            <th>Allievo</th>
                            <th>Data</th>
                            <th>Ora</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
        <script src="script.js"></script>
    </body>

    </html>
