<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Ferrature Scuderia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

  <h1>ğŸ“‹ Ferrature Scuderia</h1>

  <section>
    <h2>â• Aggiungi o Aggiorna Cavallo</h2>
    <form id="form-cavallo">
      <div class="form-group">
        <label for="nome">Nome Cavallo</label>
        <input type="text" id="nome" placeholder="Es. Varenne" required>
      </div>
      
      <div class="form-group">
        <label for="ultima">Ultima Ferratura</label>
        <input type="date" id="ultima" required>
      </div>
      
      <div class="form-group">
        <label for="intervallo">Intervallo (gg)</label>
        <input type="number" id="intervallo" value="40" required>
      </div>

      <button type="submit" id="btn-salva">Salva</button>
    </form>
  </section>

  <hr>

  <div class="search-container">
    <div class="search-group">
        <label for="search">ğŸ” Cerca Cavallo</label>
        <input type="text" id="search" placeholder="Inserisci il nome..." onkeyup="render()">
    </div>
</div>

  <div id="lista-cavalli" class="mobile"></div>

  <table id="tabella-cavalli" class="desktop">
    <thead>
      <tr>
        <th>Cavallo</th>
        <th>Ultima ferratura</th>
        <th>Intervallo</th>
        <th>Prossima</th>
        <th>Mancanti</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
